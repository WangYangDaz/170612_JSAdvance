<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>关于赋值和内存的问题</title>
</head>
<body>
<!--
  问题: var a = xxx, a内存中到底保存的是什么?
  * xxx是一个基本数据
  * xxx是一个对象
  * xxx是一个变量
-->
<script type="text/javascript">
  // xxx是一个基本数据
  var a = 3  // a中保存是的基本类型的值: 3
  a = {}  // a中保存的是{}的地址值

  var b = 4
  a = b   // b中保存的是基本类型的值: b的值
  b = []
  a = b // b中保存的是地址值: b的值
</script>
</body>
</html>
